language: node_js
node_js:
- '6'
env:
- GIT_DEPLOY_DIR: www
script: npm test
after_success:
- git remote set-url origin git@github.com:FachstudieBTZ/ultimate-message-broker-comparison.git
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
- "./deploy.sh"
- "./update.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_61b1cd48f415_key -iv $encrypted_61b1cd48f415_iv -in id_rsa.enc -out id_rsa -d
- wget https://github.com/jgm/pandoc/releases/download/1.17.2/pandoc-1.17.2-1-amd64.deb
- sudo dpkg -i pandoc-1.17.2-1-amd64.deb
- rm pandoc-1.17.2-1-amd64.deb
- npm install -g npm
- java -version
- pandoc -v
- npm -version
- npm install
branches:
  only:
  - master
  - development
sudo: required
dist: trusty
